
<!-- Header -->
<appHeader
    [identity]="identity"
></appHeader>


<h2>Inicio</h2>

<div *ngIf="loading">
  <h4>Loading ...</h4>
</div>

<div *ngIf="error">
  <h4>Error! :( ...</h4>
</div>

<div  class="container">
  <div class="row">
      <section  id="content" class="col-sm-12 col-lg-8" style="background: plum;" >
          
      <h2>Lista de Cuaks</h2>

      <h4 *ngIf="identity">@{{identity.username}}</h4>
      <h4 *ngIf="!identity">No logueado</h4>

        <!-- Lista de Cuaks -->
      <div *ngIf="allCuaks" id="cuak-collection">
        <article *ngFor="let cuak of allCuaks"  class="cuak-list" style="background: burlywood;">
            <div class="img-wrap-list" style="background: greenyellow;">
            
                <img *ngIf="cuak.image" :src="{{cuak.image}}" :alt="cuak.title" (mouseenter)="zoomImg($event.currentTarget,'enter')"  (mouseleave)="zoomImg($event.currentTarget,'leave')">
                <img *ngIf="!cuak.image" src="https://drscdn.500px.org/photo/75964679/q%3D80_m%3D2000/v2?sig=8afbd38315427c08c0b783ca1d6d5bdb4c46d70034f158e66b4b2630b3a1e110" :alt="Default">
                <div class="title">
                    <span>@{{cuak.author.username}}</span>
                    <h5>{{cuak.title}}</h5>
                </div>
                <div *ngIf="identity" class="info" style="background-color: indigo; text-align: center;">
                    <div class="favs">0 â‚¬</div>
                    <div class="reply">RES()</div>
                    <div class="fav">  FAV()</div>
                </div>
            </div>
            
            <div class="cuak-content">
                {{cuak.text}}
            </div>

            <hr/>
        </article>
    </div>

  </section>

  <aside  class="sidebar col-sm-12 col-lg-4" style="background: orange;" >
      <div class="sidebar-content">
          <div style="width: 100px; height: 100px;background: grey;">Barra1</div>
          <div style="width: 100px; height: 100px;background: grey;">Barra1</div>
      </div>
  </aside>
  </div>
 
</div>
