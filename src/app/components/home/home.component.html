
<!-- Header -->
<appHeader
    [identity]="identity"
></appHeader>


<div  class="container">
  <div class="row">
      <section  id="content" class="col-sm-12 col-lg-8">
          
      <h3 style="text-align: center;" >Lista de Cuaks</h3>
      <p *ngIf="identity" style="text-align: center;">
        <button class="btn btn-success" routerLink="/nuevo">+ Nuevo</button> 
      </p>
      
      <div style="text-align: center;" *ngIf="loading">
        <h4>Loading ...</h4>
        <img src="assets/images/loading.gif" alt="Loading">
      </div>
      
      <div *ngIf="error">
        <h4>! Algo ocurri√≥ ! :(</h4>
        <p *ngFor="let e of error">{{e.message}}</p>
      </div>

      <cuak-list *ngIf="Cuaks" 
        [Cuaks]="Cuaks"
        [identity]="identity"

        [page]="page"
        [pagination]="pagination"
      >

      </cuak-list>

    <!-- Pagination -->
    <div *ngIf="pagination" id="pagination" class="flex-center">
      <span *ngIf="pagination.hasPrevious" (click)="navigateToPage('previous')" class="navegacion nav-izq"><</span>
      <span style="padding: 10px;">
        {{page}}
      </span>
      <span *ngIf="pagination.hasNext" (click)="navigateToPage('next')"  class="navegacion nav-izq" >></span>
    </div>

  </section>

  <!-- Sidebar -->
  <app-sidebar class="col-sm-12 col-lg-4"
    [identity]="identity"
  >
  </app-sidebar>

 </div>
</div>
