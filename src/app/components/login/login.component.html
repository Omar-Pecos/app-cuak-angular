
<!-- Header -->
<appHeader
    identity=""
></appHeader>

<div class="container flex-center">
    <div class="col-sm-10 col-lg-5" id="formLogin">
        <h2>Iniciar Sesión</h2>
        <form #loginForm="ngForm" (submit)="onSubmit()">
            <label for="username">Nombre de Usuario</label>
            <input class="form-control" type="text"  name="username" [(ngModel)]="userData.username">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password"  name="password"  [(ngModel)]="userData.password">
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>

        <div *ngIf="errors.length > 0" class="alert alert-danger">
            <small *ngFor="let e of errors">{{e}}</small>
        </div>
    </div>
</div>
